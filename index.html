<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Glacial Indifference', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      text-transform: uppercase;
    }

    #turn-counter {
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fdfd96;
    }

    .guess-block {
      display: grid;
      grid-template-rows: auto auto;
      grid-gap: 0.2rem;
      margin-bottom: 1.5rem;
    }

    .guess-input {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .letter-box {
      width: 3rem;
      height: 3rem;
      text-align: center;
      font-size: 1.5rem;
      background: black;
      border: 2px solid white;
      color: white;
      text-transform: uppercase;
    }

    .color-button {
      width: 3rem;
      height: 1rem;
      border: 1px solid white;
      background-color: grey;
      cursor: pointer;
    }

    .get-btn, .reset-btn {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .get-btn:hover, .reset-btn:hover {
      background-color: white;
      color: black;
    }

    .suggestion-box {
      border: 2px solid white;
      padding: 1rem;
      max-width: 320px;
      margin-top: 2rem;
      background-color: #111;
    }

    .suggestion-box h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #77dd77;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin: 0.3rem 0;
      font-weight: bold;
    }

    .readonly-box {
      pointer-events: none;
      opacity: 0.8;
    }

    /* Responsive for phones */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .letter-box {
        width: 2.2rem;
        height: 2.2rem;
        font-size: 1.2rem;
      }

      .color-button {
        width: 2.2rem;
        height: 0.8rem;
      }

      .get-btn, .reset-btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      .suggestion-box {
        max-width: 90vw;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Wordle Assistant</h1>
  <div id="turn-counter">Try 1 of 6</div>
  <div id="input-container"></div>

  <div>
    <button id="getBtn" class="get-btn" onclick="runFilter()">Get Suggestions</button>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <div class="suggestion-box">
    <h2>Suggestions</h2>
    <ul id="results"></ul>
  </div>

  <script>
    let wordList = [];
    let usedGuesses = [];
    let currentTurn = 1;
    const maxTurns = 6;
    const colors = ['grey', 'yellow', 'green'];
    const inputContainer = document.getElementById('input-container');
    const turnCounter = document.getElementById('turn-counter');
    const getBtn = document.getElementById('getBtn');

    fetch('words.txt')
      .then(res => res.text())
      .then(data => {
        wordList = data.split('\n').map(w => w.trim()).filter(w => w.length === 5);
        addInputRow();
      });

    function cycleColor(button) {
      let current = button.style.backgroundColor;
      let index = colors.indexOf(current);
      button.style.backgroundColor = colors[(index + 1) % 3];
    }

    function addInputRow(readonly = false, guess = '', feedback = []) {
      const block = document.createElement('div');
      block.className = 'guess-block';

      const inputRow = document.createElement('div');
      inputRow.className = 'guess-input';
      const colorRow = document.createElement('div');
      colorRow.className = 'guess-input';

      for (let i = 0; i < 5; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.className = 'letter-box';
        input.value = guess[i] ? guess[i].toUpperCase() : '';
        if (readonly) {
          input.readOnly = true;
          input.classList.add('readonly-box');
        } else {
          input.addEventListener('input', function () {
            this.value = this.value.toUpperCase();
            if (this.value && inputRow.children[i + 1]) inputRow.children[i + 1].focus();
          });
        }
        inputRow.appendChild(input);

        const button = document.createElement('button');
        button.className = 'color-button';
        button.style.backgroundColor = feedback[i] || 'grey';
        if (readonly) {
          button.disabled = true;
          button.classList.add('readonly-box');
        } else {
          button.onclick = function () { cycleColor(this); };
        }
        colorRow.appendChild(button);
      }

      block.appendChild(inputRow);
      block.appendChild(colorRow);
      inputContainer.appendChild(block);
    }

    function runFilter() {
      const guessBlocks = document.querySelectorAll('.guess-block');
      const latestBlock = guessBlocks[guessBlocks.length - 1];
      const inputs = latestBlock.querySelectorAll('.letter-box');
      const buttons = latestBlock.querySelectorAll('.color-button');

      let guess = '';
      let feedback = [];

      for (let i = 0; i < 5; i++) {
        let letter = inputs[i].value.toLowerCase();
        if (!letter.match(/[a-z]/)) {
          alert('Please enter 5 valid letters.');
          return;
        }
        guess += letter;

        let color = buttons[i].style.backgroundColor;
        if (!colors.includes(color)) color = 'grey';
        feedback.push(color);
      }

      usedGuesses.push({ guess, feedback });

      const filtered = wordList.filter(word => {
        return usedGuesses.every(({ guess, feedback }) => {
          for (let i = 0; i < 5; i++) {
            const letter = guess[i];
            const color = feedback[i];
            if (color === 'green') {
              if (word[i] !== letter) return false;
            } else if (color === 'yellow') {
              if (!word.includes(letter) || word[i] === letter) return false;
            } else if (color === 'grey') {
              const elsewhere = guess.split('').some((l, j) => l === letter && feedback[j] !== 'grey');
              if (word.includes(letter) && !elsewhere) return false;
            }
          }
          return true;
        });
      });

      const results = document.getElementById('results');
      results.innerHTML = '';
      filtered.slice(0, 15).forEach(word => {
        const li = document.createElement('li');
        li.textContent = word;
        results.appendChild(li);
      });

      inputContainer.removeChild(latestBlock);
      addInputRow(true, guess, feedback);

      currentTurn++;
      if (currentTurn > maxTurns) {
        getBtn.disabled = true;
        turnCounter.textContent = "All 6 tries used!";
      } else {
        turnCounter.textContent = `Try ${currentTurn} of 6`;
        addInputRow();
      }
    }

    function resetGame() {
      usedGuesses = [];
      currentTurn = 1;
      inputContainer.innerHTML = '';
      document.getElementById('results').innerHTML = '';
      turnCounter.textContent = "Try 1 of 6";
      getBtn.disabled = false;
      addInputRow();
    }
  </script>
</body>
</html>
